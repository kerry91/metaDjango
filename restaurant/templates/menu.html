{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<div class="column">
    {% for item in menu.menu %}
    <p>
        <a href="{% url 'menu_item' pk=item.pk %}">
            {{ item.name }}
        </a>
        <br/>
        <span class="menu_price">
            ${{ item.price }}.00
        </span>
    </p>
    {% endfor %}
</div>
{% endblock %}
